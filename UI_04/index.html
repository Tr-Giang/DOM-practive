<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI 04</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.min.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="main">
          <span class="control prev">
            <i class="bx bx-chevron-left"></i>
          </span>
          <span class="control next">
            <i class="bx bx-chevron-right"></i>
          </span>
          <div class="img-wrap">
            <img src="./assets/images/img1.jpeg" data-id="1" alt="slide img" />
          </div>
        </div>
        <div class="list-img">
          <div>
            <img src="./assets/images/img1.jpeg" data-id="1" alt="slide img" />
          </div>
          <div>
            <img src="./assets/images/img2.jpeg" data-id="2" alt="slide img" />
          </div>
          <div>
            <img src="./assets/images/img3.jpeg" data-id="3" alt="slide img" />
          </div>
          <div>
            <img src="./assets/images/img4.jpeg" data-id="4" alt="slide img" />
          </div>
          <div>
            <img src="./assets/images/img5.jpeg" data-id="5" alt="slide img" />
          </div>
          <div>
            <img src="./assets/images/img6.jpeg" data-id="6" alt="slide img" />
          </div>
          <div>
            <img src="./assets/images/img7.jpeg" data-id="7" alt="slide img" />
          </div>
          <div>
            <img src="./assets/images/img8.jpeg" data-id="8" alt="slide img" />
          </div>
          <div>
            <img src="./assets/images/img9.jpeg" data-id="9" alt="slide img" />
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
