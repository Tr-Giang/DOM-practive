<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI 14</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="./assets/css/main.min.css" />
  </head>
  <body>
    <div id="app">
      <div class="container-fluid">
        <div class="img-box">
          <div class="row row-cols-1 row-cols-2 row-cols-4">
            <div class="col">
              <div class="img-item">
                <img src="./assets/images/img1.jpeg" alt="img Item" />
              </div>
            </div>
            <div class="col">
              <div class="img-item">
                <img src="./assets/images/img2.jpeg" alt="img Item" />
              </div>
            </div>
            <div class="col">
              <div class="img-item">
                <img src="./assets/images/img3.jpeg" alt="img Item" />
              </div>
            </div>
            <div class="col">
              <div class="img-item">
                <img src="./assets/images/img4.jpeg" alt="img Item" />
              </div>
            </div>
            <div class="col">
              <div class="img-item">
                <img src="./assets/images/img5.jpeg" alt="img Item" />
              </div>
            </div>
            <div class="col">
              <div class="img-item">
                <img src="./assets/images/img6.jpeg" alt="img Item" />
              </div>
            </div>
            <div class="col">
              <div class="img-item">
                <img src="./assets/images/img7.jpeg" alt="img Item" />
              </div>
            </div>
            <div class="col">
              <div class="img-item">
                <img src="./assets/images/img8.jpeg" alt="img Item" />
              </div>
            </div>
          </div>
        </div>
        <div class="img-show hidden hiddenImg">
          <img src="" alt="img Item" />
          <div class="btn--close">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="btn--next">
            <i class="fa-solid fa-angle-right"></i>
          </div>
          <div class="btn--back">
            <i class="fa-solid fa-angle-left"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
